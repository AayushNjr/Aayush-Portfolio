<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form">
        <h1>CONTACT ME</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Me</h2>
                    <form action="#">
                        <input type="text" name="Name" id="name" placeholder="Your Name" autocomplete="off">
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off">
                        <input type="text" name="subject" id="subject" placeholder="Enter the Subject" autocomplete="off">
                        <textarea name="message" id="message" placeholder="Your Message"></textarea>
                        <button type="submit" id="btn" onclick="sendEmail()">Send </button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="bg1.png" alt="form-image">
                </div>  
            </div>
        </div>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    
    const form=document.querySelector('form');
    const name=document.getElementById("name");
    const email=document.getElementById("email");
    const mess=document.getElementById("message");
    const subject=document.getElementById("subject");
        function sendEmail() {
            const bodyMessage = `Name : ${name.value} <br>
            email: ${email.value} <br> Message: ${mess.value}` ;

            Email.send({
            Host : "smtp.elasticemail.com",
            Username : "aayushpoddar113@gmail.com",
            Password : "836AF3DDD56B7EC424F0B0CB7B5998877CEF",
            To : 'aayushpoddar113@gmail.com',
            From : "aayushpoddar113@gmail.com",
            Subject : subject.value,
            Body : bodyMessage,
        }).then(
            message => {
                if (message=="OK") {
                    Swal.fire({
                        title: "Success!",
                        text: "Message sent Successfully",
                        icon: "success"
                    });
                }
            }
        );
    }
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        sendEmail();
    });
    </script>
</body>
</html>
